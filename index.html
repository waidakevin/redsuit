<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Suit | Home</title>
    <style>
        :root { --brand-red: #D32F2F; --dark-bg: #121212; --text-light: #f4f4f4; }
        body { margin: 0; font-family: sans-serif; background: var(--dark-bg); color: var(--text-light); }
        
        /* Navigation */
        nav { display: flex; justify-content: space-between; align-items: center; padding: 20px 5%; background: #1a1a1a; position: relative; }
        .logo { font-weight: bold; font-size: 1.5rem; letter-spacing: 2px; text-decoration: none; color: white; }
        .logo span { color: var(--brand-red); }
        
        /* Menu Links */
        .nav-links { list-style: none; display: flex; gap: 20px; }
        .nav-links a { text-decoration: none; color: white; font-weight: 500; transition: 0.3s; }
        .nav-links a:hover { color: var(--brand-red); }

        /* Hamburger Icon */
        .hamburger { display: none; cursor: pointer; flex-direction: column; gap: 5px; }
        .hamburger div { width: 25px; height: 3px; background: white; transition: 0.3s; }

        /* Mobile View */
        @media (max-width: 768px) {
            .nav-links { display: none; flex-direction: column; position: absolute; top: 100%; left: 0; width: 100%; background: #1a1a1a; padding: 20px; text-align: center; }
            .nav-links.active { display: flex; }
            .hamburger { display: flex; }
        }

        .hero { height: 80vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .button { padding: 12px 30px; background: var(--brand-red); color: white; text-decoration: none; border-radius: 50px; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo">RED<span>SUIT</span></a>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div><div></div><div></div>
        </div>
      <ul class="nav-links" id="navLinks">
    <li><a href="index.html">Home</a></li>
    <li><a href="about.html">About Us</a></li>
    <li><a href="services.html">Services</a></li>
    <li><a href="contact.html">Contact Us</a></li>
    </ul>
    </nav>

    <div class="hero">
        <img src="RSL-removebg.png" alt="Red Suit Logo" style="width: 180px; height: auto; margin-bottom: 20px;">
        
        
        <p>Sharp. Mobile. Ready.</p>
        <a href="about.html" class="button">Learn More</a>
    </div>

    <script>
        function toggleMenu() {
            document.getElementById('navLinks').classList.toggle('active');
        }
    </script>
</body>
</html>
